{% extends "base.html" %}

{% block title %}Sign Up â€“ SkillNest{% endblock %}

{% block content %}
<section class="py-16">
  <div class="max-w-md mx-auto px-6">
    <div class="bg-white rounded-2xl shadow p-8">
      <h1 class="text-3xl font-bold heading mb-2">Create your account</h1>
      <p class="text-gray-600 mb-6">Join SkillNest and start learning.</p>

      <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}

        <label class="block text-sm font-medium mb-2">Username</label>
        <input type="text" name="username" placeholder="Enter username" class="w-full border rounded-lg px-4 py-3 mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>

        <label class="block text-sm font-medium mb-2">Email</label>
        <input type="email" name="email" placeholder="Enter email" class="w-full border rounded-lg px-4 py-3 mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>

        <label class="block text-sm font-medium mb-2">Password</label>
        <input type="password" name="password" placeholder="Enter password" class="w-full border rounded-lg px-4 py-3 mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>

        <label class="block text-sm font-medium mb-2">Confirm Password</label>
        <input type="password" name="confirm_password" placeholder="Confirm password" class="w-full border rounded-lg px-4 py-3 mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>

        {% if messages %}
        {% for message in messages %}
        <div class="mb-4 p-3 rounded-lg bg-red-50 text-red-700 border border-red-100 text-sm">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        <button
          class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition"
        >
          Sign Up
        </button>

        <p class="text-sm text-gray-600 mt-5 text-center">
          Already a user?
          <a
            href="{% url 'login' %}"
            class="text-indigo-600 font-semibold hover:underline"
            >Login</a
          >
        </p>
      </form>
    </div>
  </div>
</section>
{% endblock %}
