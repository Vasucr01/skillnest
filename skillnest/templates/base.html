<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      {% block title %}SkillNest â€“ Learn. Teach. Grow.{% endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .heading {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>

  <body class="bg-gray-50 text-gray-800">
    <!-- NAVBAR (smaller height) -->
    <nav class="fixed top-0 w-full bg-white/90 backdrop-blur border-b z-50">
      <div
        class="max-w-7xl mx-auto px-6 py-2.5 flex items-center justify-between"
      >
        <!-- Logo -->
        <a href="{% url 'home' %}" class="flex items-center gap-2">
          <div
            class="w-9 h-9 bg-indigo-600 text-white font-bold rounded-lg flex items-center justify-center text-sm"
          >
            SN
          </div>
          <span class="text-xl font-bold text-indigo-600 heading"
            >SkillNest</span
          >
        </a>

        <!-- Links -->
        <div class="hidden md:flex items-center gap-6 font-medium text-sm">
          <a href="{% url 'home' %}" class="hover:text-indigo-600">Home</a>
          <a href="{% url 'about' %}" class="hover:text-indigo-600">About</a>
          <a href="{% url 'contact' %}" class="hover:text-indigo-600"
            >Contact</a
          >
          <a href="{% url 'students' %}" class="hover:text-indigo-600">Students</a>
        </div>

        <!-- Buttons -->
        <div class="flex items-center gap-2">
          {% if user.is_authenticated %}
          <a
            href="{% url 'profile' %}"
            class="px-3 py-1.5 rounded-lg border text-sm hover:bg-gray-100"
            >My Profile</a
          >
          <a
            href="{% url 'logout' %}"
            class="px-3 py-1.5 rounded-lg bg-indigo-600 text-white text-sm hover:bg-indigo-700"
            >Logout</a
          >
          {% else %}
          <a
            href="{% url 'login' %}"
            class="px-3 py-1.5 rounded-lg border text-sm hover:bg-gray-100"
            >Login</a
          >
          <a
            href="{% url 'signup' %}"
            class="px-3 py-1.5 rounded-lg bg-indigo-600 text-white text-sm hover:bg-indigo-700"
            >Sign Up</a
          >
          {% endif %}
        </div>
      </div>
    </nav>

    <!-- Spacer so navbar doesn't hide top content -->
    <div class="h-14"></div>

    {% block content %}{% endblock %}
  </body>
</html>
